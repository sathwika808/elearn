<div class="flashcard-wrapper" *ngIf="!hasError && set; else noSet">
  <h3 class="set-title">{{ set.title }}</h3>

  <div *ngIf="set.cards.length > 0; else emptySet">

    <!-- âœ… Added this wrapper to keep layout clean -->
    <div class="card-area">
      <div class="card-container" (click)="flip()">
        <div class="card-flip" [class.card-flipped]="isFlipped">
          <div class="card-face card-front">
            {{ currentCard.question }}
          </div>
          <div class="card-face card-back">
            {{ currentCard.answer }}
          </div>
        </div>
      </div>

     <!-- Bookmark Button -->
<button class="bookmark-btn" (click)="toggleFavorite(currentCard)">
  <span *ngIf="!currentCard.favorite">
    <i class="bi bi-bookmark"></i> Bookmark
  </span>
  <span *ngIf="currentCard.favorite">
    <i class="bi bi-bookmark-fill"></i> Bookmarked
  </span>
</button>

    </div>
    <!-- âœ… End of new wrapper -->

    <div class="action-buttons">
      <button class="flip-btn" (click)="flip()">Flip</button>
      <button class="nav-btn" (click)="prevCard()">Prev</button>
      <button class="nav-btn" (click)="nextCard()">Next</button>
    </div>
  </div>
</div>

<ng-template #noSet>
  <div class="message-container">
    <h4>Flashcard Set Not Found ðŸ˜ž</h4>
    <p>Make sure the set ID exists in the database.</p>
  </div>
</ng-template>

<ng-template #emptySet>
  <div class="message-container">
    <p>No cards in this set.</p>
  </div>
</ng-template>
