<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="40" height="40">
          <path fill="#4a80f0" d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to continue</p>
    </div>

    <form #loginForm="ngForm" class="login-form" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          name="username"
          [(ngModel)]="user.username"
          #usernameRef="ngModel"
          required
          id="username" 
          placeholder="Enter your username"
          class="form-input"
        >
      </div>
      <div *ngIf="usernameRef.invalid && usernameRef.touched" class="error">
        <small *ngIf="usernameRef.errors?.['required']">Username is required.</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="user.password"
          #passwordRef="ngModel"
          required
          minlength="6"
          placeholder="Enter your password"
          class="form-input"
        >
      </div>
      <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error">
        <small *ngIf="passwordRef.errors?.['required']">Password is required.</small>
        <small *ngIf="passwordRef.errors?.['minlength']">Minimum 6 characters required.</small>
      </div>

      <div class="form-options">
        <!-- <label class="remember-me">
          <input type="checkbox" [(ngModel)]="user.remember" name="remember">
          <span>Remember me</span>]
        </label> -->
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Sign In
      </button>

      <div class="error" *ngIf="loginError">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>
