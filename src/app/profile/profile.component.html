<div class="profile-container">
  <img class="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE26NjQaonqTRt7BXD_87Iuukitk_kcGBv3w&s" alt="Profile" />

  <h2 class="heading">👤 Welcome Back</h2>

  <!-- Username -->
  <div class="field">
    <label>Name</label>
    <div *ngIf="!isEditing" class="readonly">{{ user.username }}</div>
    <input *ngIf="isEditing" [(ngModel)]="user.username" />
  </div>

  <!-- Email -->
  <div class="field">
    <label>Email</label>
    <div *ngIf="!isEditing" class="readonly">{{ user.email }}</div>
    <input *ngIf="isEditing" [(ngModel)]="user.email" type="email" />
  </div>

  <!-- Password -->
  <div class="field">
    <label>Password</label>
    <div *ngIf="!isEditing" class="readonly">********</div>
    <input *ngIf="isEditing" [(ngModel)]="user.password" type="password" />
  </div>

  <!-- Buttons -->
  <div class="actions">
    <button *ngIf="!isEditing" (click)="enableEditing()">✏️ Edit Profile</button>
    <button *ngIf="isEditing" (click)="saveChanges()">💾 Save Changes</button>
  </div>
</div>
